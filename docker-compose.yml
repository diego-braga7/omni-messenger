version: '3.8'

services:
  app:
    build:
      context: .
      # Usa variável de ambiente para definir o target (development ou runner)
      # Padrão: development (para facilitar o fluxo local)
      target: ${BUILD_TARGET:-development}
    container_name: omni-messenger-app
    ports:
      - '3000:3000'
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - omni-network
    restart: ${RESTART_POLICY:-always}

  postgres:
    image: postgres:15-alpine
    container_name: omni-messenger-postgres
    ports:
      - "${BIND_IP:-0.0.0.0}:5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omni-network
    restart: ${RESTART_POLICY:-always}

  rabbitmq:
    image: rabbitmq:3-management
    container_name: omni-messenger-rabbitmq
    ports:
      - "${BIND_IP:-0.0.0.0}:15672:15672"
      - "${BIND_IP:-0.0.0.0}:5672:5672"
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omni-network
    restart: ${RESTART_POLICY:-always}

networks:
  omni-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
